package:
  name: pyemma
  version: !!str 1.2

source:
  git_url: https://github.com/markovmodel/PyEMMA.git
  git_tag: v1.2

build:
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - cython >=0.20
    - numpy >=1.9.2
    - scipy >=0.15
    - scikit-learn
    - mdtraj
    - matplotlib

  run:
    - python
    - setuptools
    - numpy >=1.9.2
    - scipy >=0.15
    - scikit-learn
    - mdtraj
    - matplotlib

test:
  requires:
    - nose
  imports:
    - pyemma

about:
  home: http://emma-project.org
  license: BSD 2-Clause License
  summary: "EMMA: Emma's Markov Model Algorithms"


